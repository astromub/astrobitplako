<div class="content-section" id="settings-section">
    <h2>Settings</h2>
    
    <div class="settings-panel">
        <h3>Trading Preferences</h3>
        <div class="settings-option">
            <span>Auto-execute trades</span>
            <label class="toggle-switch">
                <input type="checkbox" id="auto-trade" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="settings-option">
            <span>Sound notifications</span>
            <label class="toggle-switch">
                <input type="checkbox" id="sound-notifications" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="settings-option">
            <span>Risk management alerts</span>
            <label class="toggle-switch">
                <input type="checkbox" id="risk-alerts">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="settings-option">
            <span>Email notifications</span>
            <label class="toggle-switch">
                <input type="checkbox" id="email-notifications">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="settings-option">
            <span>One-click trading</span>
            <label class="toggle-switch">
                <input type="checkbox" id="one-click-trading">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
    
    <div class="settings-panel">
        <h3>Account Settings</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <div class="form-group">
                    <label for="account-currency">Default Currency</label>
                    <select id="account-currency">
                        <option>USD - US Dollar</option>
                        <option>EUR - Euro</option>
                        <option>GBP - British Pound</option>
                        <option>JPY - Japanese Yen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time-zone">Time Zone</label>
                    <select id="time-zone">
                        <option>UTC-5 (EST) - New York</option>
                        <option>UTC-8 (PST) - Los Angeles</option>
                        <option>UTC+0 (GMT) - London</option>
                        <option>UTC+1 (CET) - Paris</option>
                        <option>UTC+8 (CST) - Beijing</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Chinese</option>
                        <option>Japanese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option>Dark</option>
                        <option>Light</option>
                        <option>Auto (System)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="settings-panel">
        <h3>Risk Management</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <div class="form-group">
                    <label for="max-trade-size">Maximum Trade Size ($)</label>
                    <input type="number" id="max-trade-size" value="1000" min="10" max="10000">
                </div>
                <div class="form-group">
                    <label for="daily-loss-limit">Daily Loss Limit ($)</label>
                    <input type="number" id="daily-loss-limit" value="500" min="50" max="5000">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="max-drawdown">Maximum Drawdown (%)</label>
                    <input type="number" id="max-drawdown" value="20" min="5" max="50">
                </div>
                <div class="form-group">
                    <label for="risk-per-trade">Risk Per Trade (%)</label>
                    <input type="number" id="risk-per-trade" value="2" min="0.5" max="10" step="0.5">
                </div>
            </div>
        </div>
    </div>

    <div class="settings-panel">
        <h3>Trading Interface</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <div class="form-group">
                    <label for="default-chart-type">Default Chart Type</label>
                    <select id="default-chart-type">
                        <option>Line Chart</option>
                        <option>Candlestick</option>
                        <option>Bar Chart</option>
                        <option>Heikin Ashi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="default-timeframe">Default Timeframe</label>
                    <select id="default-timeframe">
                        <option>1 Minute</option>
                        <option>5 Minutes</option>
                        <option>15 Minutes</option>
                        <option>1 Hour</option>
                        <option>4 Hours</option>
                        <option>1 Day</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="price-alerts">Price Alert Sensitivity</label>
                    <select id="price-alerts">
                        <option>Low</option>
                        <option selected>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="auto-logout">Auto Logout After</label>
                    <select id="auto-logout">
                        <option>15 minutes</option>
                        <option>30 minutes</option>
                        <option>1 hour</option>
                        <option>4 hours</option>
                        <option>Never</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-panel">
        <h3>Data & Privacy</h3>
        <div class="settings-option">
            <span>Share anonymous trading data</span>
            <label class="toggle-switch">
                <input type="checkbox" id="share-data">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="settings-option">
            <span>Save chart layouts locally</span>
            <label class="toggle-switch">
                <input type="checkbox" id="save-layouts" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="settings-option">
            <span>Enable two-factor authentication</span>
            <label class="toggle-switch">
                <input type="checkbox" id="two-factor">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" id="clear-cache" style="background: #64748b; color: white; margin-right: 10px;">
                Clear Cache
            </button>
            <button class="btn" id="delete-data" style="background: #ef4444; color: white;">
                Delete Account Data
            </button>
        </div>
    </div>
    
    <div style="display: flex; gap: 15px; margin-top: 25px;">
        <button class="btn" id="save-settings" style="background: var(--primary-color); color: white; flex: 1;">
            Save All Settings
        </button>
        <button class="btn" id="reset-settings" style="background: #64748b; color: white; width: 150px;">
            Reset to Defaults
        </button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toast notification function
    const showToast = function(message, type = 'success') {
        // Create toast element
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? '#10b981' : '#ef4444'};
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        
        document.body.appendChild(toast);
        
        // Remove toast after 3 seconds
        setTimeout(() => {
            toast.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        }, 3000);
    };

    // Add CSS for animations
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    `;
    document.head.appendChild(style);

    // Save settings button
    const saveSettingsBtn = document.getElementById('save-settings');
    if (saveSettingsBtn) {
        saveSettingsBtn.addEventListener('click', function() {
            const autoTrade = document.getElementById('auto-trade').checked;
            const maxTradeSize = document.getElementById('max-trade-size').value;
            const riskPerTrade = document.getElementById('risk-per-trade').value;
            
            showToast('Settings saved successfully!', 'success');
            
            // Save to localStorage
            const settings = {
                autoTrade: autoTrade,
                maxTradeSize: parseFloat(maxTradeSize),
                riskPerTrade: parseFloat(riskPerTrade),
                theme: document.getElementById('theme').value,
                language: document.getElementById('language').value
            };
            
            localStorage.setItem('tradingSettings', JSON.stringify(settings));
        });
    }

    // Reset settings button
    const resetSettingsBtn = document.getElementById('reset-settings');
    if (resetSettingsBtn) {
        resetSettingsBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all settings to defaults?')) {
                document.querySelectorAll('input, select').forEach(element => {
                    if (element.type === 'checkbox') {
                        element.checked = element.hasAttribute('checked');
                    } else if (element.type === 'number' || element.type === 'text') {
                        element.value = element.defaultValue;
                    } else if (element.tagName === 'SELECT') {
                        element.selectedIndex = 0;
                    }
                });
                
                showToast('Settings reset to defaults', 'success');
                localStorage.removeItem('tradingSettings');
            }
        });
    }

    // Clear cache button
    const clearCacheBtn = document.getElementById('clear-cache');
    if (clearCacheBtn) {
        clearCacheBtn.addEventListener('click', function() {
            if (confirm('Clear all cached data?')) {
                localStorage.removeItem('tradingCache');
                showToast('Cache cleared successfully', 'success');
            }
        });
    }

    // Delete data button
    const deleteDataBtn = document.getElementById('delete-data');
    if (deleteDataBtn) {
        deleteDataBtn.addEventListener('click', function() {
            if (confirm('This will delete all your account data. This action cannot be undone.')) {
                localStorage.clear();
                showToast('All account data deleted', 'success');
            }
        });
    }

    // Theme change handler
    const themeSelect = document.getElementById('theme');
    if (themeSelect) {
        themeSelect.addEventListener('change', function() {
            const theme = this.value;
            showToast(`Theme changed to ${theme} mode`, 'success');
            
            // Apply theme
            document.documentElement.setAttribute('data-theme', theme.toLowerCase());
        });
    }

    // Load saved settings
    const loadSettings = function() {
        const savedSettings = localStorage.getItem('tradingSettings');
        if (savedSettings) {
            const settings = JSON.parse(savedSettings);
            // Apply saved settings to form elements
            // This would need to be expanded for all settings
        }
    };

    loadSettings();
});
</script>
